<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <div>
            <label for="id_Firstname">Firstname:</label>
            <input type="text" id="id_Firstname">
        </div>
        <div>
            <label for="id_Middlename">Middlename:</label>
            <input type="text" id="id_Middlename">
        </div>
        <div>
            <label for="id_Lastname">Lastname:</label>
            <input type="text" id="id_Lastname">
        </div>
        <div>
            <label for="id_course">cousre:</label>
            <select name="" id="id_course">
                <option value="course">course</option>
                <option value="python">python</option>
                <option value="javascript">js</option>
                <option value="mearnstack">mearn</option>
            </select>
        </div>
        <div>
            <div>
                <label for="">Gender:</label>
            </div>
            <div>
                <input type="radio" name="Gender" id="id_male"><label for="id_male">Male</label>
            </div>
            <div>
                <input type="radio" name="Gender" id="id_female"><label for="id_female">Female</label>
            </div>
            <div>
                <input type="radio" name="Gender" id="id_other"><label for="id_other">other</label>
            </div>
        </div>
        <div>
            <label for="id_phone">phone:</label>
            <input type="text" id="id_phone" value="+91"><select name="" id="" ><option value="">+99</option>
            <option value="">93</option>
            <option value="">355</option></select>
            <input type="text" id="id_phone">
        </div>
        <div>
            <label for="id_address">Adress:</label>
            <div>
                <textarea name="" id="id_address" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <label for="id_Email">Email:</label>
            <input type="text" id="id_Email">
        </div>
        <div>
            <label for="id_Password">Password:</label>
            <input type="password" id="id_Password">
        </div>
        <div>
            <label for="id_Repassword">Re-type Password</label>
            <input type="text" id="id_Repassword">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
